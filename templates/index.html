 <!DOCTYPE html>
<html>
<head>
    <title>kodi web app</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css">
    <link rel="manifest" href="/manifest.json">
    <style>#background {background-image: url("{{album_art}}");}</style>

</head>

<body>
<div id="container">
<div id="background"></div>
<div id="gradient"></div>

<div id="content">
    <div id="menu">
        <div class="dropdown">
            <button class="button"><i class="material-icons">more_vert</i></button>
            <div class="dropdown-content">
                <a href="{{url_for('translate_sub')}}">Translate subtitle</a>
                <a href="{{url_for('next_sub')}}">Next subtitle</a>
                <a href="{{url_for('update')}}">Update library</a>
            </div>
        </div>
    </div>


    <div id="album-art">
        <a href="{{url_for('index')}}"><img src="{{album_art}}" alt=""></a>
    </div>


    <div id="now-playing">
        <h1>{{title}}</h1>
        <h2>{{artist}}</h2>
    </div>

    <div id="progress-bar">
        <div id="progress-indicator"></div>
    </div>


    <div id="player-controls">
        <button class="button"><a href="{{url_for('previous')}}"><i class="material-icons">fast_rewind</i></a></button>
        <button class="button"><a href="{{url_for('play')}}">
            {% if play == True %}
            <i class="material-icons">pause</i>
            {% else %}
            <i class="material-icons">play_arrow</i>
            {% endif %}
        </a></button>
        <button class="button"><a href="{{url_for('stop')}}"><i class="material-icons">stop</i></a></button>
        <button class="button"><a href="{{url_for('next')}}"><i class="material-icons">fast_forward</i></a></button>
    </div>


</div>
</div>
</body>
</html>
