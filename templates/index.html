 <!DOCTYPE html>
<html>
<head>
    <title>kodi web app</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css">
    <style>#background {background-image: url("{{album_art}}");}</style>

</head>

<body>
<div id="container">
<div id="background"></div>
<div id="gradient"></div>

<div id="content">
    <div id="menu">
        <div id="button">
            <a href="/previous">
                <i class="material-icons">more_vert</i>
            </a>
        </div>
    </div>


    <div id="album-art">
        <img src="{{album_art}}" alt="">
    </div>


    <div id="now-playing">
        <h1>{{title}}</h1>
        <h2>{{artist}}</h2>
    </div>


    <div id="player-controls">
        <div id="button"><a href="/previous"><i class="material-icons">fast_rewind</i></a></div>
        <div id="button"><a href="/play"><i class="material-icons">play_arrow</i></a></div>
        <div id="button"><a href="/next"><i class="material-icons">fast_forward</i></a></div>
    </div>
</div>
</div>
</body>
</html>
