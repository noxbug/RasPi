<!DOCTYPE html>
<html>
<head>
    <title>kodi web app</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css">
    <link rel="manifest" href="/static/manifest.json">
    <style>#background {background-image: url("{{now_playing.album_art}}");}</style>
</head>

<body>
<div id="container">
<div id="background"></div>
<div id="gradient"></div>

<div id="content">
    <div id="menu">
        {% block menu %}
        {% endblock %}
        <div class="dropdown">
            <button class="button"><i class="material-icons">more_vert</i></button>
            <div class="dropdown-content">
                <a href="{{url_for('translate_sub')}}">Translate subtitle</a>
                <a href="{{url_for('next_sub')}}">Next subtitle</a>
                <a href="{{url_for('update')}}">Update library</a>
            </div>
        </div>
    </div>


    {% block content %}
    {% endblock %}

    {% if now_playing.active == True %}
    <div id="mini-player">
        <div id="mini-album-art">
            <img src="{{now_playing.album_art}}" alt="">
        </div>
        <div id="mini-now-playing">
            <h1>{{now_playing.title}}</h1>
            <h2>{{now_playing.artist}}</h2>
        </div>
        <div id="mini-player-controls">
            <button class="button"><a href="{{url_for('play')}}">
            {% if now_playing.play == True %}
                <i class="material-icons">pause</i>
            {% else %}
                <i class="material-icons">play_arrow</i>
            {% endif %}
            </a></button>
        </div>
    </div>
    {% endif %}


</div>
</div>
</body>
</html>
